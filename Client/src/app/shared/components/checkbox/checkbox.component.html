<div class="field">
  <p-checkbox
    [inputId]="inputId"
    [name]="name"
    [value]="value"
    [(ngModel)]="checked"
    [required]="required"
    [formControl]="formControl"
    >></p-checkbox
  >
  @if (label) {
    <label [class.required]="required" [for]="inputId" class="ml-2"> {{ label }} </label>
    @if (required) {
      <span class="required-marker">*</span>
    }
  }
  @if (invalid && errorMessage && touched) {
    <small class="p-error">{{ errorMessage }}</small>
  }
</div>
