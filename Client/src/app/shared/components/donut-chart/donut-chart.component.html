<div class="card flex justify-content-center">
  <p-chart
    type="doughnut"
    [data]="chartData"
    [options]="chartOptions"
    [style]="chartStyle"
    [width]="width"
    [height]="height"
    [responsive]="responsive"
    [class]="chartClass"
    [ariaLabel]="ariaLabel"
  ></p-chart>
</div>
