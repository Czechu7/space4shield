<div class="log-container" [class.user-specific]="isUserSpecific" [ngClass]="log.severity">
  <div class="log-header">
    <div class="log-title">{{ log.title }}</div>
    <div class="log-date">{{ log.timestamp | date:'medium' }}</div>
  </div>
  <div class="log-content">{{ log.message }}</div>
  <div class="log-footer">
    <button class="show-more-button" (click)="showDetails()">{{'USER.WEATHER.SHOW_MORE' | translate}}</button>
    @if (log.sensorId) {
    <div class="sensor-info">{{ log.sensorName }} ({{ log.sensorId }})</div>
    }
    <div class="severity-badge">{{ 'USER.WEATHER.SEVERITY.' + log.severity.toUpperCase() | translate }}</div>
  </div>
</div>
